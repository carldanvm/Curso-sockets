<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket.io y NodeJS</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Chat con Socket.io y NodeJS</h1>

    <style>
        #messages {
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow-y: scroll;
            border: 2px solid black;
            box-shadow: 0px 0px 20px #ccc inset;

        }

        .message{
            margin: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>

    <div id="messages"></div>

    <form onsubmit="return addMessage(this)" >
        <input id="nickname" type="text" placeholder="Nombre de usuario">
        <textarea id="text" placeholder="Mensaje"></textarea>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
